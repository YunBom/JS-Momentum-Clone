<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" class="css">

    <title>Momentum App</title>
</head>

<body>
    <div>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <button> Log in </button>
        </form>
    </div>

    <div>
        <h2 id="clock" class="default-font">00:00:00</h2>
    </div>
    <div>
        <h1 id="greeting" class="hidden default-font">  </h1>
    </div>

    <div>       
        <form id="todo-form">
            <input type="text" placeholder="할 일을 적고 엔터를 누르세요.">
        </form>
    </div>

    <div>
        <ul id="todo-list"></ul>    <!-- JS로 [ ul > li > span, 삭제btn ]생성.  -->
    </div>

    <div>
        <div id="quote" class="default-font">
            <span></span>
            <span></span>
        </div>
    </div>

    <div>
        <div id="weather" class="default-font">
            <span></span>
            <span></span>
            <span id="weather-msg"></span>
            
        </div>
    </div>

<!-- JS -->
        <script src="JS/greetings.js"></script>
        <script src="JS/clock.js"></script>
        <script src="JS/quotes.js"></script>
        <script src="JS/background.js"></script>
        <script src="JS/todo.js"></script>
        <script src="JS/weather.js"></script>
    </body>
</html>
